<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <h1>NODE</h1>
    <ol>
        <li>노드 타입을 알 수 있는 속성</li>
        <li>부모 노드에 접근하는 기능</li>
        <li>형제 노드에 접근하는 기능</li>
        <li>자식 노드에 접근하는 기능</li>
        <li>자식 노드에 추가, 삭제, 교체하는 기능</li>

        노드 타입 3번은 텍스트 노드 얍얍!
    </ol>
    <script>
        window.onload=function(){

            var nodes = window.document.body.childNodes;
            var nLength = nodes.length;

            for(var i=nLength-1 ; i>=0 ; i--){
                var node = nodes.item(i);
                if(node.nodeType == 3)
                document.body.removeChild(node);
            }
        }
    </script>
</body>
</html>
