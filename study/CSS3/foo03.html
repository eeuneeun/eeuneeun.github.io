    <title>[CSS3] 속성 선택자 "~" 문자열을 포함하는</title>

<style>
    div[class^="euneun"]{border: 1em solid red; padding: 1em;}
    div[class$="0"]{border: 1em solid blue; padding: 1em;}
    div[class*="_"]{border: 1em solid yellow; padding: 1em;}
</style>
<body>
    <div>
        <h1>[CSS3] 속성 선택자 "~" 문자열을 포함하는</h1>
        <div>
            E[foo*="~"]{;}
        </div>
    </div>
